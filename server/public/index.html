<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy Axios</title>    
</head>
<body>
    <h1>Get Jazzy Axios</h1>
    <h2>Add Artist Info</h2>
    <form id="artistForm" onSubmit="submitArtist(event)">
        Artist Name
        <input type="text" id="nameInput" placeholder="e.g Penguin Stefani"/>
        <br>
        Birth Year
        <input type="text" id="bornInput" placeholder="e.g 1985" />
        <br>
        Death Year
        <input type="text" id="deadInput" placeholder="e.g 1998 or N/A" />
        <br>
        <input type="submit" />
    </form>

    <h2> Add Song Info</h2>
    <form id="songForm" onSubmit="submitSongInfo(event)" > 
        Song Title
        <input type="text" id="songInput" placeholder="e.g sun and moon" />
        <br>
        Artist Name
        <input type="text" id="artistInput" placeholder="e.g anees" />
        <br>
        <input type="submit" />

    </form>
    <h2>Famous Jazz Artists</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody">

        </tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody">

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
